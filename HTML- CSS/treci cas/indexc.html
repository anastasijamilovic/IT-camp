<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Kontejneri sluze za skladistenje sadrzaja na stranici -->
    <!-- "div" kontejner je najcesce koriscen HTML tag za ovu namenu -->
    <div>
        <h1>Ovo je neki naslov div taga</h1>
        <p>paragraf koji se nalazi unutar kontejnera</p>
    </div>
    <!-- Alternative za "div" -->
    <main>
        <h1>Ovo je naslov unutar main taga</h1>
        <p><ins>Ovo je podvucen tekst</ins></p>
    </main>
    
    <section>
        <h2>Ovo je naslov unutar selection taga</h2>
        <p><mark>Ovo je naznacen tekst</mark></p>
    </section>
    <article>
        <header>
            <h4>Ovo je naslov unutar header taga</h4>
            <p><strong>Ovo je boldiran paragraf</strong></p>
        </header>
    <footer></footer>
</body>
</html>
