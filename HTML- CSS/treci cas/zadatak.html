<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Postoje uredjene i neuredjene liste u HTML-u -->
    <!-- Sa "ol" tagom oznacavamo uredjenu listu,dok sa "ul" tagom oznacavamo neuredjenu listu-->
    <!-- Elemente oznacavamo sa "li" tagom bez obzira da li je uredjena ili neuredjena lista-->
    <h1>ATP lista najboljih tenisera</h1>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rafael Nadal</li>
      <li>Roger Federer</li>
      <li>Carlos Alcaraz</li>
      <li>Casper Ruud</li>
      <li>Taylor Fritz</li>
    </ol>
    <h2>IT camp sadzi</h2>
    <ul>
      HTML
    </ul>
    <ul>
      CSS
    </ul>
    <ul>
      JavaScript
    </ul>
    <ul>
      REACT
    </ul>
    <ul>
      projekti za date tehnologije
    </ul>
    <!-- Za fotografije koristimo "img" tag-->
    <!-- "img" tag je samozatvarajuci -->
    <!-- Prikazivanje fotografije iz naseg racunara -->
    <img src="pas.jpg" alt="fotografija" width="400" height="600" />
    <!-- Prikazivanje fotografije uz pomoc linka -->
    <img
      src="https://www.boredpanda.com/blog/wp-content/uploads/2014/01/animal-children-photography-elena-shumilova-2.jpg"
      alt=""
    />
  </body>
</html>
