<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>peti cas</title>
  </head>
  <body>
    <h1>Forme u HTML-u</h1>
    <form action="../treci cas/pas.jpg" target="_blank">
      <label for="username">Unesite vas username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        value="ja sam"
      />
      <br />
      <br />
      <label for="email">Unesite email adresu</label>
      <input type="email" name="email adresa" id="email" required />
      <br />
      <br />
      <label for="password">Unesite vasu lozinsku</label>
      <input type="password" name="lozinka" id="password" required />
      <br />
      <br />
      <label for="godine">Unesite svoju starost</label>
      <input
        type="number"
        name="broj godina"
        id="godine"
        step="5"
        min="18"
        max="120"
      />
      <label for="date">Unesite datum rodjenja</label>
      <input
        type="date"
        name="datum"
        id="date"
        min="1970-01-01"
        max="2019-01-01"
      />
      <br />
      <br />
      <p>Odaberite nekoliko stavki:</p>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana" />
      <br />
      <br />
      <label for="jagoda">jagoda</label>
      <input type="checkbox" name="jagoda" id="jagoda" checked disabled />
      <br />
      <br />
      <label for="kivi">kivi</label>
      <input type="checkbox" name="kivi" id="kivi" />
      <br />
      <br />
      <p>Odaberite pol:</p>
      <label for="gender">male</label>
      <input type="radio" name="Gender" id="male" value="male" />
      <br />
      <br />
      <label for="gender">female</label>
      <input type="radio" name="Gender" id="female" value="female" />
      <br />
      <br />
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor">
        <option value="Brown">Brown</option>
        <option value="Green">Green</option>
        <option value="Blue" selected>Blue</option>
        <option value="Black">Black</option>
      </select>
      <br />
      <br />
      <label for="biografija">Ispisite vasu biografiju</label> <br />
      <textarea
        name="biografija"
        id="biografija"
        cols="30"
        rows="10"
        maxlength="10"
      >
Moje ime je...</textarea
      >
      <br />
      <br />
      <label for="phone">Unesite broj telefona</label>
      <input type="tel" name="phone" id="phone" />
      <br />
      <br />
      <label for="color">Vasa omiljena boja</label>
      <input type="color" name="color" id="color" />
      <br />
      <br />
      <button type="reset">RESETUJ</button>
      <button type="submit">POTVRDI</button>
    </form>
  </body>
</html>
