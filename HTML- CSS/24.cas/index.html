<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- container-fluid sa maksimalnom sirinom -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4 order-2">
          <p>Column 1</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-8 order-1">
          <!-- <div class="col-lg-4 col-md-6 col-sm-8 order-md-2 order-lg-2"> -->
          <p>Column 2</p>
        </div>
    <div class="container">
      <div class="row bg-body-secondary p-3 justify-content-center gx-2">
        <div class="col-lg-2">
          <p>Column 1</p>
        </div>
        <div class="col-lg-2">
        <!-- <div class="col-lg-4 offset-2"> offset prvi razmak za slobodne delove kolona -->
          <p>Column 2</p>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" >Primary button</button>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/236x/2e/04/1b/2e041b82b8823f65936629a974d46288.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/236x/4e/28/c0/4e28c04aaac27f60c6eebe975d06a9ba.jpg" class="d-block w-100" alt="..." height="500px">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/236x/23/cc/42/23cc42a0fd5770d961f9a856ba6bf1f1.jpg" class="d-block w-100" alt="..." height="500px" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </body>
</html>
